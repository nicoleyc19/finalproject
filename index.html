<html>

<head>
    <title>Show Diary</title>

    <link rel="stylesheet" href="styles/main.css">
</head>

<body id="mytheme">
<!-- Header -->
    <header class="header-style">
    <nav>
    <div class="ui top fixed menu">
        <div class="item">
            <img class ="main-logo" src="assets/showdiary-1.png">
        </div>
        <a class="item nav-link" href="#">My Diary</a>
        <a class="item nav-link" href="#">About</a>
        <a class="item nav-link" href="#">Sign-in</a>
        <a class="item nav-link" href="#">Sign-up</a>
    </div>
    </nav>
    </header>
<!-- Currently watching shows -->
    <section class='current-container ui grid'>
        <div class="ui card">
            <div class="image">
                <img src="assets/Bob's_Burgers_(season_6).png">
            </div>
            <div class="ui tiny progress blue">
            <div class="bar"></div>
            </div>
            <div class="content">
                <div class="header">Bob's Burgers</div>
                <div class="description">
                    Bob Belcher, along with his wife and three children, try to run their last hope of holding the family together, which is running Bob's dream restaurant.
                </div>
            </div>
            <div class="ui two bottom attached buttons">
                <div class="ui blue button">
                    <i class="play icon"></i> Episode List
                </div>
            </div>
        </div>
        </div>
<!-- Search Card -->
        <div class="ui link card search-card">
            <div class="image center">
                <img src="assets/plus-circle.png">
            </div>
            <div class="ui two bottom attached buttons">
                <div class="ui button">
                    <i class="add icon"></i> Add Show
                </div>
            </div>
        </div>
        </div>

    </section>
 <!-- Search Menu -->
    <section class='search-field ui small modal'>
    <i class="close icon"></i>
        <div class="ui raised text container segment">
        <h2 class="ui header centered">Search Shows</h2>
        <div class="ui search center">
          <div class="ui icon input">
            <input class="prompt" type="text" placeholder="Search by Title">
            <i class="search icon"></i>
            </div>
            <div class="results"></div>
            <button class = "ui primary button search-button">Search</button>
        </div>
        </div>
    </section>
<!-- Scripts -->
